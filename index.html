<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Xarax</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
    <!--<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>-->
    <!--<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>-->
    <!--<link rel="stylesheet" href="css/game.css"/>-->
    <link rel="stylesheet" href="themes/xaraxtheme.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/artefatos.js"></script>
    <style>
        h1, h2, h3{
            font-family: 'Bangers', cursive;
        }
    </style>
</head>

<body>
<div data-role="page" id="page_login">
    <div data-role="header" data-theme="c">
        <h1 style="font-size: 22px;">Game Xarax</h1>
    </div><!-- /header -->

    <div data-role="popup" id="popup_error_login" class="content" data-theme="d">
        <h2>Voce deve se registrar!</h2>
    </div>
    <!-- popup -->
    <div data-role="content">
        <center><h1>Login</h1></center>
        <form id="form">
            <h3 for="input_email">Email:</h3>
            <input id="input_email" type="email" name="email" required>
            <h3 for="input_senha">Senha:</h3>
            <input id="input_senha" type="password" name="senha" required>
            <br/>
            <a type="submit" id="btn_entrar" href="#" data-role="button"
               data-theme="b" style="font-family: 'Bangers'; font-size: 20px;">Entrar</a>
            <a id="btn_reg" href="register.html" data-role="button"
               style="font-family: 'Bangers'; font-size: 20px;">Registrar</a>
        </form>


    </div><!-- /content -->
    <div data-role="footer" data-theme="c" data-position="fixed">
        <h1 style="font-size: 22px;">&copy; Xarax 2015</h1>
    </div>
</div><!-- /page -->

</body>
</html>
