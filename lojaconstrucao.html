<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Xarax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link rel="stylesheet" href="css/lojaconstrucao.css"/>
</head>
<body>

<div data-role="page" id="page_lojaconstrucao">

    <div data-role="header" data-position="fixed" data-theme="c">
        <h1>Game Xarax</h1>
        <a href="home.html" data-icon="back" data-rel="back" class="ui-btn-right">Voltar</a>
    </div>
    <!-- /header -->

    <div role="main" class="content">
        <div class="ui-grid-b">
            <div class="ui-block-a center-wrapper">
                <div class="ui-bar ui-bar-b" style="height:60px">
                    <center><h5>Total</h5><br/>
                    <h2 id="player_money_cons"></h2>
                        </center>
                </div>
            </div>
            <div class="ui-block-b center-wrapper">
                <div class="ui-bar ui-bar-b" style="height:60px">
                    <center><h5>Gasto</h5><br/>
                    <h2 id="player_gasto_money_cons"></h2>
                        </center>
                </div>
            </div>
            <div class="ui-block-c center-wrapper">
                <div class="ui-bar ui-bar-b" style="height:60px">
                    <center><h5>Ganho</h5><br/>
                    <h2 id="player_ganho_money_cons"></h2>
                        </center>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="list-margin">
            <center><h3>Terrenos</h3></center>
            <ul data-role="listview" data-split-icon="check" data-split-theme="d" data-inset="true" id="lista_terrenos">
                <li id="terreno_1" data-tamanho="1" data-valor="600" data-gasto="0.1">
                    <a href="#">
                        <img src="">
                        <h2>Terreno 1</h2>
                    </a>
                    <span class="ui-li-count">$ 600,00</span>
                </li>
                <li id="terreno_2" data-tamanho="2" data-valor="1600" data-gasto="0.2">
                    <a href="#">
                        <img src="">
                        <h2>Terreno 2</h2>
                    </a>
                    <span class="ui-li-count">$ 1600,00</span>
                </li>
                <li id="terreno_3" data-tamanho="3" data-valor="3600" data-gasto="0.3">
                    <a href="#">
                        <img src="">
                        <h2>Terreno 3</h2>
                    </a>
                    <span class="ui-li-count">$ 3600,00</span>
                </li>
                <li id="terreno_4" data-tamanho="4" data-valor="5600" data-gasto="0.5">
                    <a href="#">
                        <img src="">
                        <h2>Terreno 4</h2>
                    </a>
                    <span class="ui-li-count">$ 5600,00</span>
                </li>
            </ul>
        </div>
        <br/>

    </div>
    <!-- /content -->

    <div data-role="footer" data-theme="c" data-position="fixed">
        <div class="ui-grid-b">
            <div class="ui-block-a center-wrapper">
                <div id="div_energia" class="ui-bar ui-bar-b" style="height:60px">
                    <center><h5>Energia</h5><br/><h2 id="player_energy_num_cons">100</h2><h2>%</h2><br/>
                    <meter id="player_energy_cons" min="0" low="20" max="100" value="90"></meter>
                        </center>
                </div>
            </div>
            <div class="ui-block-b center-wrapper">
                <div class="ui-bar ui-bar-b" style="height:60px">
                    <center><h5>Pontos</h5><br/><br/>
                    <h2 id="player_score_cons"></h2>
                        </center>
                </div>
            </div>
            <div class="ui-block-c center-wrapper">
                <div class="ui-bar ui-bar-b" style="height:60px">
                    <center><h5>NÃ­vel</h5><br/><br/>
                    <h2 id="player_level_cons"></h2>
                        </center>
                </div>
            </div>
        </div><!-- /grid-b -->
    </div>
    <!-- /footer -->
</div>
<!-- /page -->

</body>
</html>
